<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>My Bank üèØ</title>
</head>
<body>
    <nav>
        <p class="welcome">Log in to get started</p>
        <h1 class="brand">My Bank</h1>
        <form class="login">
            <input type="text" placeholder="User"
            class="login__input login__input--user">
            <input type="text" placeholder="PIN" class="login__input login__input--pin">
            <button class="login__btn">&rarr;</button>
        </form>
    </nav>

    <main class="app">
        <!-- balance section -->
        <div class="balance">
            <div>
                <p class="balance__label">Current Balance</p>
                <p class="balance__date">As of <span>23/07/2024</span>
                </p>
            </div>
            <p class="balance__value">0000$</p>
        </div>

        <!-- Movements Section -->
        <div class="movement">
            
            <div class="movement__row">
            <div class="movement__type movement__type--deposit">2 Deposit</div>
            <div class="movement__date">3 Days Ago</div>
            <div class="movement__value">4 000$</div>
        </div>

            <div class="movement__row">
                <div class="movement__type movement__type--withdrawal">
                    1 Withdrawal
                </div>
                <div class="movement__date">24/01/2028</div>
                <div class="movement__value">-390 $</div>
            </div>
        </div>
    
        <!-- Summary section -->
        <div class="summary">
            <p class="summary__label">In</p>
            <p class="summary__value summary__value--in">0000$</p>
            <p class="summary___label">Out</p>
            <p class="summary__value summary__value--out">0000$</p>
            <p class="summary__label">Interest</p>
            <p class="summary__value summary__value--interest">0000$</p>
            <button class="btn--sort">&downarrow; SORT</button>
        </div>    
        
        <!-- Operations section -->
         <div class="operation operation--transfer">
            <h2>Transfer Money</h2>
            <form action="" class="form form--transfer">
                <input type="text" class="form__input form__input--to">
                <input type="number" class="form__input form__input--amount">
                <button class="form__btn form__btn--transfer">&rarr;</button>
                <label for="" class="form__label">Transfer To</label>
                <label for="" class="form__label">Amount</label>
            </form>
         </div>

         <div class="operation operation--loan">
            <h2>Request loan</h2>
            <form action="" class="form form--loan">
                <input type="number" class="form__input form__input--loan-amount">
                <button class="form__btn form__btn--loan">&rarr;</button>
          
                <label for="" class="form__label form __label--loan">Amount</label>
            </form>
         </div>

         <div class="operation operation--close">
            <h2>Close Account</h2>
            <form action="" class="form form--close">
                <input type="text" class="form__input form__input--user">
                <input type="password" class="form__input form__input--pin">
                <button class="form__btn form__btn--close">&rarr;</button>
                <label for="" class="form__label">Confirm User</label>
                <label for="" class="form__label">confirm PIN</label>
            </form>
         </div>

         <p class="logout-timer">
            you will be logged out in <span class="timer">05:00</span>
         </p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
