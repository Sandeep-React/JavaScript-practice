<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Transaction History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="deposit">Deposit</a></li>
            <li><a href="#" id="withdraw">Deposit</a></li>
        </ul>
    </nav>

    <h1>Banking Transaction History</h1>

    <table id="transaction-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Withdrawal</th>
                <th>Deposit</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body will be added dynamically with JavaScript -->
        </tbody>
    </table>
    
    <form action="" id="transaction-form"><label for="">
        <label for="description-input">Description:</label>
        <input type="text" id="description-input">
        <label for="amount-input">Amount:</label>
        <input type="number" id="amount-input">
        <button type="submit">Add Transaction</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
